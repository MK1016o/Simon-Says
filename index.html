<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Simon Says.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <p>HIGH SCORE : 0</p>
    <h3>Press any key to Continue</h3>
    <div class="container">
      <div class="box1">
        <div class="red box" id="red"><b>1</b></div>
        <div class="yellow box" id="yellow"><b>2</b></div>
      </div>
      <div class="box2">
        <div class="purple box" id="purple"><b>3</b></div>
        <div class="blue box" id="blue"><b>4</b></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
